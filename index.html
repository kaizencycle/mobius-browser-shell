<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobius Substrate</title>

    <!-- SEO & Crawler Hygiene -->
    <meta name="description" content="Mobius Browser — A constitutional AI interface for learning, reflection, and civic resilience. OAA Learning Hub, Citizen Shield, and more." />
    <meta name="keywords" content="AI, browser, learning, civic technology, security, privacy, Mobius Systems" />
    <meta name="author" content="Mobius Systems" />

    <!-- robots handled by /public/robots.txt + vercel.json headers -->
    <!-- CSP handled server-side in vercel.json — do not duplicate here -->

    <!-- Open Graph -->
    <meta property="og:title" content="Mobius Systems | AI Browser" />
    <meta property="og:description" content="Constitutional AI interface for learning, reflection, and civic resilience." />
    <meta property="og:type" content="website" />

    <!--
      EPICON: Removed CDN Tailwind (cdn.tailwindcss.com).
      Tailwind is now bundled via PostCSS/Vite at build time.
      This removes the runtime CDN dependency and closes the CSP
      'unsafe-eval' requirement that cdn.tailwindcss.com needs.
    -->

    <!-- Preload critical font only (Inter) — others load async -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Press+Start+2P&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Press+Start+2P&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <style>
      body { font-family: 'Inter', sans-serif; }
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .font-retro { font-family: 'Press Start 2P', cursive; }
      /* Custom Scrollbar for that "OS" feel */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #a8a29e; }
      /* Custom animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
      @keyframes stepIn {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-stepIn { animation: stepIn 0.3s ease-out; }
      @keyframes pulse-subtle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .animate-pulse-subtle { animation: pulse-subtle 2s ease-in-out infinite; }
      /* Hide scrollbar for tab navigation while keeping scroll functionality */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body class="bg-stone-100 text-stone-900 antialiased overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
